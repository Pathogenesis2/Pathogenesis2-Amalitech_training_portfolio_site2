<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../css/multi-4x4.css">
	<link rel='icon' type="icon" href="../../assets/favicon-32x32.png">
	<script src="https://kit.fontawesome.com/c2b84f05d0.js" crossorigin="anonymous"></script>
	<title>4x4 multi player</title>
</head>
<body>
	<div id="fader">
		<div id="fader-ele">
			<div id="mini-fader-ele">
				<h1 id="speech">We have a winner!</h1>
				<p>Game over! Here are the results...</p>
				<div id="downhalf">
					<div id="box1" class="boxes">
						<h3 id="box1-c">Player 1 (Winner!)</h3>
						<h2 id="box1-pair">6 Pairs</h2>
					</div>
					<div id="box2" class="boxes">
						<h3 id="box2-c">Player 2 (Winner!)</h3>
						<h2 id="box2-pair">6 Pairs</h2>
					</div>
					<div id="box3" class="boxes">
						<h3 id="box3-c">Player 3 </h3>
						<h2 id="box3-pair">6 Pairs</h2>
					</div>
					<div id="box3" class="boxes">
						<h3 id="box4-c">Player 4 </h3>
						<h2 id="box4-pair">6 Pairs</h2>
					</div>
				<div id="box5">
					<div id="restart" class="options"><div onclick="restart()">Restart </div></div>
					<div id="setup" class="options"><div onclick="newGame()">Setup New Game</div></div>
				</div>
				</div>
			</div>
		</div>
	</div>
	<div id="m-fader">
		<div id="menu-fade">
			<div id="box">
				<div id="menu_restart" class="options menu" onclick="restart()"><div onclick="restart()">Restart </div></div>
				<div id="menu_setup" class="options menu" onclick="newGame()"><div onclick="newGame()">New Game</div></div>
				<div id="menu_resume" class="options menu" onclick="resume()"><div onclick="resume()">Resume</div></div>
			</div>
		</div>
	</div> 
	<div id="main-container">
		<div id='container'>

				<div id ='navg'>
					<a href="#"><div id='but1' onclick="restart()"><h3 onclick="restart()">Restart</h3></div></a>
					<a href="#"><div id='but2' onclick="newGame()"><h3 onclick="newGame()">New Game</h3></div></a>
					<a href="#"><div id='menu' onclick="menu()"><h3 onclick="menu()">menu</h3></div></a>
				</div>
			</nav>
			<div id='balls'>
				<div class="ball_element" animal="linkedin"><i class="fa-brands fa-linkedin"></i></div>
				<div class="ball_element" animal="tiktok"><i class="fa-brands fa-tiktok"></i></div>
				<div class="ball_element" animal="retro"><i class="fa-solid fa-camera-retro"></i></div>
				<div class="ball_element" animal="facebook"><i class="fa-brands fa-facebook"></i></div>
				<div class="ball_element" animal="retro"><i class="fa-solid fa-camera-retro"></i></div>
				<div class="ball_element" animal="poo"><i class="fa-solid fa-poo"></i></div>
				<div class="ball_element" animal="linkedin"><i class="fa-brands fa-linkedin"></i></div>
				<div class="ball_element" animal="facebook"><i class="fa-brands fa-facebook"></i></div>
				<div class="ball_element" animal="hippo"><i class="fa-solid fa-hippo"></i></div>
				<div class="ball_element" animal="smile"><i class="fa-solid fa-face-smile"></i></div>
				<div class="ball_element" animal="bomb"><i class="fa-solid fa-bomb"></i></div>
				<div class="ball_element" animal="poo"><i class="fa-solid fa-poo"></i></div>
				<div class="ball_element" animal="hippo"><i class="fa-solid fa-hippo"></i></div>
				<div class="ball_element" animal="smile"><i class="fa-solid fa-face-smile"></i></div>
				<div class="ball_element" animal="bomb"><i class="fa-solid fa-bomb"></i></div>
				<div class="ball_element" animal="tiktok"><i class="fa-brands fa-tiktok"></i></div>
			</div>
			<div id='footers'>
				<div class="ptri"> 
					<div id="svg1" class="triangle">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 22h-24l12-20z"/></svg>
					</div>
					<div id='Player1' class="players">
						<div class='playerName' id="player1">Player 1</div>
						<div class='scores' id="score1">00</div>
					</div>
				</div>
				<div class="ptri">
					<div id="svg2" class="triangle">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 22h-24l12-20z"/></svg>
					</div>
					<div id='Player2' class="players">
						<div class='playerName' id="player2">Player 2</div>
						<div class='scores' id="score2">00</div>
					</div>
				</div>
				<div classs="ptri">
					<div id="svg3" class="triangle">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 22h-24l12-20z"/></svg>
					</div>
					<div id='Player3' class="players">
						<div class='playerName' id="player3">Player 3</div>
						<div class='scores' id="score3">00</div>
					</div>
				</div>
				<div class="ptri">
					<div id="svg4" class="triangle">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 22h-24l12-20z"/></svg>
					</div>
					<div id='Player4' class="players">
						<div class='playerName' id="player4">Player 4</div>
						<div class='scores' id="score4">00</div>
					</div>
				</div>

</html>
