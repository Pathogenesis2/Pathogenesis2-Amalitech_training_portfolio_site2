<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="..\assets\favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="..\css\start-styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@700&display=swap" rel="stylesheet">
	<title>Memory Game</title>
</head>
<body>
	<div id ='main-container'>
		<div id= 'img'>
			<img src="../assets/logo.svg" id='img-svg'>
		</div>
		<div id='downside'>
			<div id='content'>
				<div id ='themes' class='mini-container'>
					<label for='first-group'><h3>Select Theme</h3></label>
					<div id ='first-group'>
						<a href='#' class="button-medium medium-button-left" id='first-left'><h2>Numbers</h2></a>
						<a href="#" class='button-medium medium-button-right' id='first-right'><h2>Icons</h2></a>
					</div>
				</div>
				<div id='number' class='mini-container'>
					<label for='second-group'><h3>Number of Players</h3></label>
					<div id='second-group'>
						<a href='#' class='button-small' id='second-left'><h2>1</h2></a>
						<a href='#' class='button-small' id='second-md-l'><h2>2</h2></a>
						<a href='#' class='button-small' id='second-md-r'><h2>3</h2></a>
						<a href='#' class='button-small' id='second-right'><h2>4</h2></a>
					</div>
				</div>
				<div id='grid-size' class='mini-container'>
					<label for='third-group'><h3>Grid Size</h3></label>
					<div id='third-group'>
						<a href='#' class='button-medium medium-button-left' id='third-left'><h2>4x4</h2></a>
						<a href='#' class='button-medium medium-button-right' id='second-left'><h2>6x6</h2></a>
					</div>
				</div>
				
				<a href="#"><div id='button' class='mini-container'><h2>Start Game</h2></div></a>
				
			</div>
		</div>
	</div>
</body>
</html>
